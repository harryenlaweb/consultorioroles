<!-- ******************MODAL EDITAR HORARIO LUNES********************************-->
<div class="modal" id="modalCargarLunes" role="dialog">
  	<div class="modal-dialog modal-md">	
      <!-- Modal content-->
      <div class="modal-content">
        <form class="form" id="formCargarLunes">			
        <div class="modal-body">			
			  	<div class="panel-body">			  		
			  		{{#if consultorio.lunes.atiendeManana}}
				  		<div class="row">
							<div class="panel panel-default">
						    <div class="panel-heading"><label class="checkbox-inline"><input type="checkbox" id="trabajaMananaLunes"><strong>¿Trabaja de mañana?</strong> </label></div>
						    <div class="panel-body">
						      	<input type="text" id="rangoMananaLunes"/>					        
							</div>
							</div>								      		
						</div>
					{{else}}
						<div class="row">
							<div class="panel panel-default">
						    <div class="panel-heading"><strong>Mañana</strong></div>
						    <div class="panel-body">
						      	<p>EL CONSULTORIO NO ATIENDE DE MAÑANA</p>
							</div>
							</div>								      		
						</div>
					{{/if}}
					{{#if consultorio.lunes.atiendeTarde}}
					<div class="row">
						<div class="panel panel-default">
					    <div class="panel-heading"><label class="checkbox-inline"><input type="checkbox" id="trabajaTardeLunes"><strong>¿Trabaja de tarde?</strong> </label></div>
					    <div class="panel-body">
					    	<input type="text" id="rangoTardeLunes"/>					      	
						</div>
						</div>								      		
					</div>	
					{{else}}

						    <div class="panel-heading"><strong>Tarde</strong></div>
						    <div class="panel-body">
						      	<p>EL CONSULTORIO NO ATIENDE DE TARDE</p>
							</div>
							</div>								      		
						</div>				  			
					{{/if}}
			  	</div>
        </div> 
        <div class="modal-footer">
			<button type="submit" id="submit" class="btn btn-success">Guardar</button>						        	
			<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		</div>   
		</form>	           
      </div>      
    </div>
</div>
