<template name="misdatos">
	

{{#if pedirDatos}}
<div class="row">
	
		<div class="col-md-6 col-md-offset-3">

			<div class="panel panel-success">

			  	<div class="panel-heading"><strong><h3>INGRESE SUS DATOS</h3></strong></div>
				  	<div class="panel-body">
				  	

					    
						<div class="col-lg-12">
							<form class="form" id="formPaciente">			
						        
							  	<div>			  		
								  	<div class="form-group">
									  <label for="nombreApellido">Nombre y Apellido</label>
									  <input type="text" class="form-control" id="nombreApellido">
									</div>
									<div class="form-group">				  
									  <label for="dni">DNI</label>
									  <input type="text" class="form-control" id="dni" placeholder="30.999.999">  									  
									</div>
									<div class="form-group">
									  <label for="telefono">Celular</label>
									  <input type="text" class="form-control" id="telefono" placeholder="(0299)154999999">
									</div>
									<div class="form-group">
										<label for="obra">Obra Social</label>
								      	<select class="form-control" id="obra">
								      			<option>Seleccione la obra social...</option>
								        	{{#each obras1}}
										        <option value="{{_id}}">{{nombre}}</option>
								    		 {{/each}}
								      	</select>	      	
								  	</div>
									<div class="form-group">
									  <label for="carnet">Carnet de obra social</label>
									  <input type="text" class="form-control" id="carnet">
									</div>						
									
														
									<div class="form-group">
									  <label for="fechaNacimiento">Fecha de Nacimiento</label>
									  <input type="text" class="form-control" id="fechaNacimiento" placeholder="dd-mm-aaaa">
									</div>
									
							  	</div>
								

						        <div class="modal-footer">
									<button type="submit" id="submit" class="btn btn-success">Guardar</button>						        	
									<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
								</div>   
							</form>

							<!--
							<form class="form" id="formDatos">

												
							
								<div class="input-group input-group-lg">
								  	<span class="input-group-addon" id="sizing-addon1">DNI</span>
								  	<input type="number" class="form-control" id="dni" placeholder="99.999.999">  			
								</div>
								<hr>
								<button type="submit" id="submit" class="btn btn-success">SIGUIENTE</button>

								
							</form>-->
						</div>			
					</div>		
			</div>
		</div>	  			
</div>
{{else}}

<h1>MODIFICAR</h1>
{{/if}}


</template>
